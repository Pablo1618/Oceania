<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panolens.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/panolens@0.12.0/build/panolens.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        const container = document.querySelector('#container');
        const panorama = new PANOLENS.ImagePanorama('panoramic_photos/photo1_blended_fused.jpg');
        const viewer = new PANOLENS.Viewer({ container: container });
        viewer.add(panorama);
    </script>
</body>
</html>
